name: SMALL VENTILATOR  .0
legacy_type: sulion_ceiling_fan_remote
products:
  - id: npf4762xatmaw29g
    name: SMALL VENTILATOR  .0
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: string
      name: preset_mode
      mapping:
        - dps_val: exhaust
          value: Abluft
        - dps_val: supply
          value: Zuluft
        - dps_val: ventilate
          value: WR
    - id: 3
      type: integer
      name: speed
      range:
        min: 1
        max: 3       
secondary_entities:
  - entity: light
    name: LED
    category: config
    dps:
      - id: 15
        type: boolean
        name: switch
  - entity: switch
    name: Limit Temp active
    category: config
    dps:
      - id: 102
        type: boolean
        name: switch   
  - entity: switch
    name: Limit CO2 active
    category: config
    dps:
      - id: 103
        type: boolean
        name: switch  
  - entity: switch
    name: Boost
    icon: "mdi:turbine"
    category: config
    dps:
      - id: 107
        type: boolean
        name: switch         
  - entity: select
    category: config
    translation_key: timer
    dps:
      - id: 22
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: cancel
          - dps_val: "1h"
            value: "1h"
          - dps_val: "2h"
            value: "2h"
          - dps_val: "3h"
            value: "3h"
          - dps_val: "4h"
            value: "4h"
          - dps_val: "5h"
            value: "5h"
          - dps_val: "6h"
            value: "6h"
          - dps_val: "7h"
            value: "7h"
          - dps_val: "8h"
            value: "8h"
          - dps_val: "9h"
            value: "9h"            
          - dps_val: "10h"
            value: "10h"
          - dps_val: "11h"
            value: "11h"            
          - dps_val: "12h"
            value: "12h"            
  - entity: sensor
    translation_key: time_remaining
    category: diagnostic
    dps:
      - id: 23
        type: integer
        name: sensor
        unit: min       
  - entity: sensor
    class: temperature
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: Â°C
        class: measurement 
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 105
        type: integer
        name: sensor
        unit: "ppm"
        class: measurement        
  - entity: switch
    category: diagnostic
    icon: "mdi:sun-wireless"
    name: Anion
    dps:
      - id: 9
        type: boolean
        name: switch     
  - entity: binary_sensor
    class: switch
    name: FilterAlarm
    category: diagnostic
    dps:
      - id: 106
        type: boolean
        name: sensor   
  - entity: binary_sensor
    class: switch
    name: Link
    category: diagnostic
    dps:
      - id: 101
        type: boolean
        name: sensor  
  - entity: number
    name: Limit Temp Value
    category: config
    class: temperature
    icon: "mdi:thermometer-chevron-up"
    dps:
      - id: 20
        type: integer
        name: value
        unit: C
        range:
          min: 10
          max: 29   
  - entity: number
    name: Limit CO2 Value
    category: config
    class: carbon_dioxide
    icon: "mdi:molecule-co2"
    dps:
      - id: 104
        type: integer
        name: value
        unit: ppm
        range:
          min: 400
          max: 2000           
